<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="section-top">
      <div class="image-container">
        <div class="left-text">
            <h1 class="left-text">dine</h1>
            <h1>Reservations</h1>
            <p>We can't wait you, if you have any <br> special requirment, please feel free to call on <br> this phone number. we are happy to <br> accomodate you
            </p>
        </div>

        <div class="overlay-box">
          <form action="">

            <div class="name_email">
              <input class="nameemailfield" type="text" name="name" id="" placeholder="Name">
              <input class="nameemailfield" type="email" name="email" id="" placeholder="Email">
            </div>
            <div class="date-line">
              <span> <label for="">Pick a Date</label>
                <input type="text" name="month" placeholder="MM">
                <input type="text" name="month" placeholder="DD">
                <input type="text" name="month" placeholder="YYYY">
                </span>
                 </div>
                 <div class="time-line">
                  <span> <label for="">Pick a Time</label>
                   <input type="text" name="month" placeholder="09">
                   <input type="text" name="month" placeholder="00">
                   <select name="" id="">
                     <option value="am">AM</option>
                     <option value="pm">PM</option>
                   </select>
                   </span>
                </div> 
                <div class="people_selection">
                 <button class="reduce_button">-</button>
                 <input type="text" name="people" placeholder="4people">
                 <button class="increase_button">+</button>
               </div>
               <div class="reserve_button"><button>MAKE RESERVATION</button></div>
          </form>

       
        </div>
      
    </div>
    <div class="mid-section">
        <div class="line-box">
            <img src="./patterns/pattern-lines.svg" alt="mylines">

        </div>
      </div>
      
      <div class="bottom-section">
          <div class="bellow-section">
              <h1>dine</h1>
              <h3>MARTHWAITE. SEDBERGH <br> CUMBRIA <br> +00441234567 </h3>
              <h3>OPEN TIMES <br> MON-FRI: 09:00AM - 10:OO <br> SAT - SUN: 09:00 AM - 11:30PM</h3>
      </div>
      </div>
  </body>
</html>
